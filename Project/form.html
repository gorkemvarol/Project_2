    <script type="text/javascript">
        $.get('data/majors.csv', function(data) {
            var major = ''
            var majorArray = []
            for (i = 0; i < data.length; i++) {
                if (data[i] === '\n') {
                    majorArray.push(major)
                    var major = ''
                } else {
                    var major = major.concat(`${data[i]}`)
                }

            }
            var majorArray = majorArray.splice(1)
            $('#subject').select2({
                data: majorArray
            });
        });
    </script>
    <script type="text/javascript">
        $.get('data/university_lat_lng.json').then((data) => {

                var school_name = data[i].location_name
                var school_address = data[i].location_name
                var school_location = [data[i].lat, data[i].lng]
                schoolNameArray.push(school_name)
            }
            $("#university").select2({
                data: schoolNameArray
            });
        });
    </script>
